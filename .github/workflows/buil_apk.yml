name: Build APK
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/kivy-builder:v1 .
          docker push ${{ secrets.DOCKER_USERNAME }}/kivy-builder:v1
  build-apk:
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run Docker Container and Build APK
        run: |
          docker run --rm -v ${{ github.workspace }}:/app ${{ secrets.DOCKER_USERNAME }}/kivy-builder:v1 /bin/sh -c "
          export BUILDOZER_ALLOW_ROOT=1 &&
          pip install --upgrade pip buildozer cython &&
          buildozer android debug"
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v3
        with:
          name: apk-file
          path: bin/*.apk
